<div ng-repeat="player in players ">
   <a href="/players/{{player._id}}">{{player.name}}</a> - {{player.rating}}
</div>

<form ng-submit="addPlayer()">
  <input ng-model="newPlayer.name" placeholder="Name">
  <input ng-model="newPlayer.rating" placeholder="Rating">
  <button type="submit">Submit</button>
</form>
